allprojects {
    group 'software.coley'
    version '1.0.0'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }

    // We will be using shadowJar, so no need to run the jar task.
    tasks.jar.enabled = false
}