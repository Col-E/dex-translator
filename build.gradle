allprojects {
    group 'software.coley'
    version '1.0.0'
}

subprojects {
    apply plugin: 'java'

    ext {
        r8 = 'com.android.tools:r8:8.2.2'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }
}